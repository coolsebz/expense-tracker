<section ng-controller="AuthenticationController" class="auth-view">
    <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <!-- Workaround for Chrome autocomplete -->
        <div style="display:none">
          <input type="text">
          <input type="password">
        </div>

        <md-input-container>
          <label>Username</label>
          <input required name="username" ng-model="credentials.username" autocomplete="off">
          <div ng-messages="userForm.username.$error" ng-show="userForm.username.$dirty || invalid">
            <div ng-message="required">Username is required.</div>
          </div>
        </md-input-container>

        <md-input-container>
          <label>Password</label>
          <input required type="password" name="password" ng-model="credentials.password" autocomplete="off">
          <div ng-messages="userForm.password.$error" ng-show="userForm.password.$dirty || invalid">
            <div ng-message="required">Password is required.</div>
          </div>
        </md-input-container>

        <alert type="danger" ng-show="error" class="auth-errors">
          <span ng-bind="error"></span>
        </alert>
      </fieldset>
      
      <footer>
          <md-button type="submit" class="md-primary"> Log in </md-button>
                &nbsp; or&nbsp;
          <a ui-sref="authentication.signup" class="show-signup">REGISTER</a>

          <div class="text-center forgot-password">
            <a ui-sref="password.forgot">Forgot your password?</a>
          </div>
      </footer>
    </form>
</section>
