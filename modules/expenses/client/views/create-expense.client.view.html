<section ng-controller="ExpensesController" ng-init="prepareNewExpense()" flex layout="column" layout-aligm="center center" class="full-view">

<article>
  <h1>Create a new Expense</h1>

  <form name="expenseForm" ng-submit="create(expenseForm.$valid)">
    <md-input-container>
      <label>Title</label>
      <input required ng-model="title">
    </md-input-container>

    <md-input-container>
      <label>Amount</label>
      <input required ng-model="amount" type="number" step="0.01">
    </md-input-container>

    <md-datepicker ng-model="receiptDate" md-placeholder="Enter a date"></md-datepicker>

    <md-switch class="md-primary" aria-label="Switch No Ink" ng-model="type">
      This is an:
      <span ng-show="type === false">Expense</span>
      <span ng-show="type === true">Income</span>
    </md-switch>

    <md-input-container ng-hide="!authentication.user.categories">
      <label>Pick a category</label>
      <md-select name="category" ng-model="category">
        <md-option ng-repeat="category in authentication.user.categories" value="{{category.id}}">{{category.name}}</md-option>
      </md-select>
    </md-input-container>

    <p ng-hide="!authentication.user.categories">or</p>

    <md-input-container>
      <label>Type a new category name here</label>
      <input ng-model="newCategory" type="text">
    </md-input-container>

    <md-contact-chips

        ng-model="selectedContacts"
        md-contacts="contactSearch($query)"
        md-contact-name="first_name"
        md-contact-image="profile_image_url"
        md-contact-email="email"
        md-require-match="true"
        md-highlight-flags="i"
        filter-selected="true"
        placeholder="Share with">
    </md-contact-chips>    


    <md-button class="blue-bg-btn" type="submit">Save</md-button>
  </form>
</article>

</section>
