<section ng-controller="ExpensesController" ng-init="prepareNewExpense()" flex layout="column" layout-aligm="center center" class="full-view">

<article>
  <h1>Create a new Expense</h1>

  <form name="expenseForm" ng-submit="create(expenseForm.$valid)">
    <md-input-container>
      <label>Title</label>
      <input required ng-model="title">
    </md-input-container>

    <md-input-container>
      <label>Amount</label>
      <input required ng-model="amount" type="number" step="0.01">
    </md-input-container>

    <md-datepicker ng-model="receiptDate" md-placeholder="Enter a date"></md-datepicker>

    <md-switch class="md-primary" aria-label="Switch No Ink" ng-model="type">
      This is an:
      <span ng-show="type === false">Expense</span>
      <span ng-show="type === true">Income</span>
    </md-switch>

    <md-input-container>
      <label>Category</label>
      <md-select name="category" ng-model="category" required>
        <md-option value="food">Food</md-option>
        <md-option value="utilities">Utilities</md-option>
        <md-option value="medical">Medical</md-option>
        <md-option value="car-fixes">Car fixes</md-option>
        <md-option value="misc">Miscellaneous</md-option>
      </md-select>
      <div class="errors" ng-messages="expenseForm.category.$error" ng-if="expenseForm.$dirty">
        <div ng-message="required">Required</div>
      </div>
    </md-input-container>

    <md-button class="blue-bg-btn" type="submit">Save</md-button>
  </form>
</article>

</section>
